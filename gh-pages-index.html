<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>DecentraFund - Decentralized Crowdfunding Platform</title>
  <meta name="description" content="A decentralized crowdfunding platform leveraging blockchain technology to enable transparent, community-driven funding and proposal voting." />
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/Decent-fund/favicon.ico" />
  
  <!-- Open Graph -->
  <meta property="og:title" content="DecentraFund" />
  <meta property="og:description" content="A decentralized crowdfunding platform on Ethereum" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://investorVOU.github.io/Decent-fund/" />
  
  <!-- Add redirection to the index.html file -->
  <script>
    // This is necessary for GitHub Pages deployed SPAs
    // It ensures that non-root routes can be accessed directly
    (function() {
      // Don't redirect if we're already on /Decent-fund/index.html
      if (window.location.pathname === '/Decent-fund/index.html') return;
      
      // Parse the URL
      const location = window.location;
      const base = '/Decent-fund/';
      const path = location.pathname.substr(base.length);
      
      // If we're already at the base path, no redirect needed
      if (path === '' || path === 'index.html') return;
      
      // For all other paths, store the route data in sessionStorage and redirect
      sessionStorage.setItem('gh-pages-redirect-path', path);
      sessionStorage.setItem('gh-pages-redirect-search', location.search);
      sessionStorage.setItem('gh-pages-redirect-hash', location.hash);
      
      window.location.href = base;
    })();

    // If there's stored route data, navigate to it
    document.addEventListener('DOMContentLoaded', function() {
      const path = sessionStorage.getItem('gh-pages-redirect-path');
      const search = sessionStorage.getItem('gh-pages-redirect-search');
      const hash = sessionStorage.getItem('gh-pages-redirect-hash');
      
      if (path) {
        sessionStorage.removeItem('gh-pages-redirect-path');
        sessionStorage.removeItem('gh-pages-redirect-search');
        sessionStorage.removeItem('gh-pages-redirect-hash');
        
        // Use the history API to set the URL without causing a page reload
        const url = '/Decent-fund/' + path + (search || '') + (hash || '');
        window.history.replaceState(null, null, url);
      }
    });
  </script>
  
  <!-- Link to CSS and JS assets -->
  <script type="module" crossorigin src="/Decent-fund/assets/index.js"></script>
  <link rel="stylesheet" href="/Decent-fund/assets/index.css">
</head>
<body>
  <div id="root"></div>
</body>
</html>
